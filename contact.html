    <title>Contact Page</title>
    <link href="styles.css" rel="stylesheet" type="text/css"/>
</head>
<div class="body-background">
<body>
    <header>
        <a href= "index.html"><img src="images/dropletLogo.png" alt="logo" class="logo"></a>
        <div class="navigation">
        <nav>
             <ul>
               <li><a  href="index.html"> Home</a></li>
               <li><a  href="product.html" > Products</a></li>
               <li><a  href="contact.html"> Contact </a></li>
             </ul>
         </nav>
        </div>
    </header>
    <br>
    <br>
    <br>
       <div class="contacts">
          <h1> <Strong>Contact Us</Strong> </h1>
          <br>
          <p><b>We would love to hear from you, please provide the information below. </b></p>
       </div>
       <br>
       <hr>
       <br>
       <form class="contact-form">   <!-- IMPORTANT-->
          <table>
             <tr>
                <td>
                   First Name :
                </td>
             </tr>
             <tr>
                <td>
                   <input type= "text" placeholder="First Name" required>
                </td>
             </tr>
             <tr>
                <td>Last Name :</td>
             </tr>
             <tr>
                <td><input type="text" placeholder="Last Name" required>
                </td>
             </tr>
             <tr>
                <td>
                   Phone Number
                </td>
             </tr>
             <tr>
                <td>
                   <input type="number" placeholder="Phone Number" required>
                </td>
             </tr>
             <tr>
                <td>
                   Email :
                </td>
             </tr>
             <tr>
                <td>
                   <input type="email" placeholder="Email" required>
                </td>
             </tr>
             <tr>
                <td>
                   Have any questions?
                </td>
             </tr>
             <tr>
                <td>
                   <textarea placeholder="Leave Message Here..." rows="6" cols="30" required></textarea>
                   <!-- IMPORTANT ATTRIBUTES-->
                </td>
             </tr>
             <tr>
                <td>
                   <input type="submit" class="submit-button"> <!-- IMPORTANT-->
                </td>
             </tr>
          </table>
       </form>
       <footer>
